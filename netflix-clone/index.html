<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <header class="header-menu">
        <div class="container">
            <h2 class="logo">
                NETFLIX

                <ul class="nav-ul">
                    <li><a href="#">Início</a></li>

                    <li><a href="#">Documentários</a></li>

    <main>
        <div class="destaque">
            <div class="container">
                <div class="texto">
                    <h3 class="destaque-titulo">THE GOOD DOCTOR</h3>
                    <p class="destaque-descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.</p>
                </div>
            </div>
            <div class="botoes">
                <button class="destaque-button" id="assistir">
                    <i class="gg-play-button-o icons"></i>
                    Assistir Agora
                </button>
                <button class="destaque-button" id="mais-infos">
                    <i class="gg-info icons"></i>
                    Mais Informações</button>
            </div>
        </div>
        <div class="container carrossel">
            <h4 class="nome-carrossel">Pra assistir em família</h4>
            <ul class="owl-carousel owl-theme">
                <li class="item"><img src="../netflix-clone/assets/img/img1-sex1.jpg" alt="" class="box-filme"></li>

                <li class="item"><img src="../netflix-clone/assets/img/img6-lux.jpg" alt="" class="box-filme"></li>
            </ul>
        </div>
        <div class="container carrossel">
            <h4 class="nome-carrossel">Penso, logo existo</h4>
            <ul class="owl-carousel owl-theme">
                <li class="item"><img src="../netflix-clone/assets/img/img5-dark.jpg" alt="" class="box-filme"></li>
                <li class="item"><img src="../netflix-clone/assets/img/img8-pok.jpg" alt="" class="box-filme"></li>
